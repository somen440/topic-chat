syntax = "proto3";

package topicchat;

message Empty {}

message User {
  string id = 1;
  string name = 2;
  bool loggedIn = 3;
}

message Topic {
  string id = 1;
  string name = 2;
}

// -------------------- Auth --------------------

service AuthService {
  rpc Join(JoinRequest) returns (User) {}
  rpc LoggedIn(LoggedInRequest) returns (User) {}
  rpc Signout(SignoutRequest) returns (Empty) {}
}

message JoinRequest {
  string name = 1;
}

message LoggedInRequest {
  string user_id = 1;
}

message SignoutRequest {
  string user_id = 1;
}

// -------------------- Room --------------------

service RoomService {
  rpc Join(RoomJoinRequest) returns (Empty) {}
  rpc Left(Empty) returns (Empty) {}
}

message RoomJoinRequest {
  string topic_id = 1;
  User user = 2;
}

// -------------------- Topic Catalog --------------------

service TopicCatalogService {
  rpc ListTopics(Empty) returns (ListTopicsResponse) {}
  rpc GetTopic(GetTopicRequest) returns (Topic) {}
//  rpc SearchTopics(SearchTopicsRequest) returns (SearchTopicsResponse) {}
}

message ListTopicsResponse {
  repeated Topic topics = 1;
}

message GetTopicRequest {
  string id = 1;
}
