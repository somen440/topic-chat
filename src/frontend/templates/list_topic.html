{{ define "list_topic" }}
  {{ template "header" . }}

  <h2>list topic</h2>

  <ul>
  {{ range $i, $v := .topics }}
    <li value="{{ $i }}">
      <a href="/topic/{{ $v.Id }}">{{ $v }}</a>

      <form method="POST" action="/room/join">
        <input type="hidden" name="topic_id" value="{{ $v.Id }}" />
        <button type="submit">join</button>
      </form>
    </li>
  {{ end }}
  </ul>

  {{ template "footer" . }}
{{ end }}
