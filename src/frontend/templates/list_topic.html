{{ define "list_topic" }}
  {{ template "header" . }}

  <h2>list topic</h2>

  <ul>
  {{ range $i, $v := .topics }}
    <li value="{{ $i }}">
      <a href="/topic/{{ $v.Id }}">{{ $v }}</a>
      <a href="http://localhost:8000/#/?topic_id={{ $v.Id }}">join</a>
    </li>
  {{ end }}
  </ul>

  {{ template "footer" . }}
{{ end }}
